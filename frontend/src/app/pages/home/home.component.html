<div class="content" *ngIf="skills">
    <h1 id="title">
        Hola, Soy Thiago Puyelli y soy desarrollador web
    </h1>
    <div id="skills">
        <div class="skill" *ngFor="let i of skills">
            <h4>{{i.skill}}</h4>
            <div class="image">
                <img src="{{i.icon}}" alt="">
            </div>
            <span>{{i.porcent}}%</span>
            <div class="bar">
                <div class="contentBar"></div>
            </div>
        </div>
    </div>
</div>
