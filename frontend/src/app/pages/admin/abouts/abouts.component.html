<div id="content" *ngIf="abouts">
    <h1>Modificar sobre m√≠</h1>
    <div id="abouts">
        <div class="about" *ngFor="let i of abouts">
            <h2>{{i.title}}</h2>
            <div id="buttons">
                <button class="button delete" (click)="deleteAbout(i._id)">D</button>
                <button class="button modify" [routerLink]="['/admin/modify-about/' + i._id]">M</button>
            </div>
        </div>
    </div>
    <button id="addAbout" [routerLink]="['/admin/save-about']">+</button>
</div>
