<div id="content" *ngIf="projects.length > 0">
    <h1>Portafolio</h1>
    <div id="projects">
        <div class="project" *ngFor="let i of projects">
            <div class="contentProject">
                <h2>{{i.title}}</h2>
                <a href="{{i.url}}">{{i.url}}</a>
            </div>
            <div class="delete">
                B
            </div>
        </div>
    </div>
</div>
